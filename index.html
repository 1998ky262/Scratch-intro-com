<html>
<head>
<title>イントロのチュートリアル</title>
      
</head>
      <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VQ0KE6MB67"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VQ0KE6MB67');
</script>
<body>
      
<h1 class="title">イントロのチュートリアルサイト</h1>
<h1>最新記事</h1>
      <script>
            
             fetch("./article/article-list.json")
  .then(response => response.json())
  .then(data => {
    const keys = Object.keys(data);
                   for(c of keys){
                        let element=document.createElement("div");
                         element.style="margin:10px;display:inline-block;width:200px;background-color:#424242;padding:10px;border-radius:10px;border:solid 1.5px #7d7d7d;line-height:25px;";
                         if(data[c].tn==""){
                           element.innerHTML=`<a href="article/${c}"><img style="margin:0px" src="https://uploads.scratch.mit.edu/get_image/project/749833041_100x80.png" width="195" height="146.25"></a><a href="/Scratch-intro-com/article/${data[c].id}.html" class="white">${c}</a>`;
                           document.body.appendChild(element);
                         }else{
                           element.innerHTML=`<a href="article/${data[c].id}"><img style="margin:0px" src="${data[c].tn}" width="195" height="146.25"></a><a href="article/${data[c].id}.html" class="white">${c}</a>`;
                           document.body.appendChild(element);
                         }
                   }
  });
      </script>
      <script src="https://1998ky262.github.io/Scratch-intro-com/include.js"></script>
</body>
</html>
